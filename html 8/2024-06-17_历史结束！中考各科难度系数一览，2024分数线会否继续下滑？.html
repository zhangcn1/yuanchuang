44CyQK2qMVM3l9Glw/640?wx_fmt=jpeg&from=appmsg" data-type="jpeg" data-w="900" style="vertical-align: middle;width: 100%;"  /></section></section><p style="text-wrap: wrap;"><br  /></p><section style="letter-spacing: 2px;padding-right: 20px;padding-left: 20px;"><p style="text-wrap: wrap;"><span style="color: rgb(0, 0, 0);font family: PingFangSC-light;font-size: 16px;">昨晚直播间有4000+人在线讨论了今年中考各科目的难度系数，<strong><span style="color: rgb(35, 84, 125);">以1-5分为区间，分数越高难度越大</span></strong>，讨论结果如下：</span></p><p style="text-wrap: wrap;"><span style="color: rgb(0, 0, 0);font family: PingFangSC-light;font-size: 16px;"><br  /></span></p><p style="text-align: center;text-wrap: wrap;"><span style="color: rgb(0, 0, 0);font family: PingFangSC-light;font-size: 16px;">数学4.2</span></p><p style="text-align: center;text-wrap: wrap;"><span style="color: rgb(0, 0, 0);font family: PingFangSC-light;font-size: 16px;">道法3.8</span></p><p style="text-align: center;text-wrap: wrap;"><span style="color: rgb(0, 0, 0);font family: PingFangSC-light;font-size: 16px;">语文3.5</span></p><p style="text-align: center;text-wrap: wrap;"><span style="color: rgb(0, 0, 0);font family: PingFangSC-light;font-size: 16px;">跨学科3.5</span></p><p style="text-align: center;text-wrap: wrap;"><span style="color: rgb(0, 0, 0);font family: PingFangSC-light;font-size: 16px;">物理2.5</span></p><p style="text-align: center;text-wrap: wrap;"><span style="color: rgb(0, 0, 0);font family: PingFangSC-light;font-size: 16px;">化学2</span></p><p style="text-align: center;text-wrap: wrap;"><span style="color: rgb(0, 0, 0);font family: PingFangSC-light;font-size: 16px;">英语2</span></p><p style="text-wrap: wrap;"><span style="color: rgb(0, 0, 0);font family: PingFangSC-light;font-size: 16px;"><br  /></span></p><p style="text-wrap: wrap;"><span style="color: rgb(0, 0, 0);font family: PingFangSC-light;font-size: 16px;">由此预估，<strong><span style="color: rgb(35, 84, 125);">2024年分数线和2023年勉强接近一致</span></strong>，<span style="color: rgb(35, 84, 125);"><strong>甚至会再降2-3分（仅供参考）</strong></span>，在对照定位表时可酌情考虑。</span></p><p style="text-wrap: wrap;"><span style="color: rgb(0, 0, 0);font family: PingFangSC-light;font-size: 16px;"><br  /></span></p><p style="text-wrap: wrap;"><span style="color: rgb(0, 0, 0);font family: PingFangSC-light;font-size: 16px;">考完历史的小伙伴觉得历史科目难度如何呢？欢迎各位初二、初三的同学在评论区留言讨论~</span></p><p style="text-wrap: wrap;"><span style="color: rgb(0, 0, 0);font family: PingFangSC-light;font-size: 16px;"><br  /></span></p><section class="mp_vote_iframe_wrp"><mp-common-vote class="js_editor_vote_card js_uneditable custom_select_card mp_vote_iframe" data-pluginname="mpvote" data-supervoteid="479066043" data-logincheckfailed="0" data-expiretime="0" data-votesubject="[{&quot;type&quot;:1,&quot;title&quot;:&quot;历史的难度系数，你认为是？&quot;,&quot;options&quot;:[{&quot;name&quot;:&quot;0&quot;,&quot;url&quot;:&quot;&quot;,&quot;cnt&quot;:0},{&quot;name&quot;:&quot;1&quot;,&quot;url&quot;:&quot;&quot;,&quot;cnt&quot;:0},{&quot;name&quot;:&quot;2&quot;,&quot;url&quot;:&quot;&quot;,&quot;cnt&quot;:0},{&quot;name&quot;:&quot;3&quot;,&quot;url&quot;:&quot;&quot;,&quot;cnt&quot;:0},{&quot;name&quot;:&quot;4&quot;,&quot;url&quot;:&quot;&quot;,&quot;cnt&quot;:0},{&quot;name&quot;:&quot;5&quot;,&quot;url&quot;:&quot;&quot;,&quot;cnt&quot;:0}],&quot;total_cnt&quot;:0}]" data-delflag="0" data-fail="0"></mp-common-vote></section><p style="text-wrap: wrap;"><span style="color: rgb(0, 0, 0);font family: PingFangSC-light;font-size: 16px;"></span></p></section><p style="text-wrap: wrap;"><br  /></p><p style="text-wrap: wrap;"><br  /></p><p style="text-wrap: wrap;"><br  /></p><section style="text-align: center;margin-top: 10px;margin-bottom: 10px;line-height: 0;"><section style="vertical-align: middle;display: inline-block;line-height: 0;"><img class="rich_pages wxw-img" data-imgfileid="100010013" data-ratio="3.58125" data-s="300,640" data-type="png" data-w="1280" src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/ZhEVBQAKiae9ZsQtljLhmiadlnPfW2zbLTr1KHGgeyoOmk3g
