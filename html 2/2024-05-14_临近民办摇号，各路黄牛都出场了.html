<div class="rich_media"><h1 class="rich_media_title" id="activity-name"><a href="https://mp.weixin.qq.com/s?__biz=MzU4MTQwMjgyNg==&mid=2247484545&idx=1&sn=c9e9faa4d5b3142f18630fe1144f7186" target="_blank">临近民办摇号，各路黄牛都出场了</a></h1><div id="meta_content" class="rich_media_meta_list"><span id="copyright_logo" class="wx_tap_link js_wx_tap_highlight rich_media_meta icon_appmsg_tag appmsg_title_tag weui-wa-hotarea">原创</span><em class="rich_media_meta rich_media_meta_text">甘博士</em><span class="rich_media_meta rich_media_meta_nickname" id="profileBt"><a href="javascript:void(0);" class="wx_tap_link js_wx_tap_highlight weui-wa-hotarea" id="js_name">甘博士原版阅读</a></span><em id="publish_time" class="rich_media_meta rich_media_meta_text">2024-05-14 09:55:55</em><em class="rich_media_meta rich_media_meta_text">上海</em></div><content><p><img class="rich_pages wxw-img" data-imgfileid="100000882" data-ratio="1.7777777777777777" data-s="300,640" src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/VGF4BoYyAEo0D6fgSFXBMMc7q6lWqVL06ps2FmabIT3Dw6NmrkmjrVQjbyMI1ia2A9LfEGPjKH5eHRw4pPJibW1g/640?wx_fmt=jpeg&from=appmsg" data-type="jpeg" data-w="1080" style="height: auto !important;"></p><p><img class="rich_pages wxw-img" data-imgfileid="100000881" data-ratio="1.7777777777777777" data-s="300,640" data-type="jpeg" data-w="1080" style="height: auto !important;" src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/VGF4BoYyAEo0D6fgSFXBMMc7q6lWqVL0CAlibhRDsTTuiaDfXF4VG214MqvhAia6dCUeZibZc44Z8ziczFtfypuRGhA/640?wx_fmt=jpeg&from=appmsg"  /></p><p style="text-align: center;"><img class="rich_pages wxw-img js_insertlocalimg" data-imgfileid="100000885" data-ratio="0.562962962962963" data-s="300,640" data-type="jpeg" data-w="1080" style="height: auto !important;" src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/VGF4BoYyAEo0D6fgSFXBMMc7q6lWqVL0Nnvn1FOXoEX3n10fJ4WwRXebtPNHNVkNUGXiaSQlkvZNlibKe3WtAp2Q/640?wx_fmt=jpeg&from=appmsg"  /></p><p><br  /></p><p>有意思的是，黄牛们的口号都出奇的一致：“<strong>不成功退全款</strong>”。当然，也有不成功也没退款的闹到法院和公安局的：<br  /></p><p style="text-align: center;"><img class="rich_pages wxw-img js_insertlocalimg" data-imgfileid="100000886" data-ratio="1.5166666666666666" data-s="300,640" src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/VGF4BoYyAEo0D6fgSFXBMMc7q6lWqVL05MbRs3njzO6Jdibbzcr78P3p66zlw4INBibMQRbgqZlQgXLaPCD58NnA/640?wx_fmt=jpeg&from=appmsg" data-type="jpeg" data-w="1080" style="height: auto !important;"></p><p>临近民办摇号，友情提醒今年幼升小、小升初的各位家长：擦亮眼睛，捂好钱包，小心黄牛。话说好像关注甘博士公众号的，最后摇号都中了。</p><p style="outline: 0px;font family: system-ui, -apple-system, BlinkMacSystemFont, &quot;Helvetica Neue&quot;, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei UI&quot;, &quot;Microsoft YaHei&quot;, Arial, sans-serif;letter-spacing: 0.544px;white-space: normal;background-color: rgb(255, 255, 255);">近期热点文章推荐：<br style="outline: 0px;"  /></p><p style="outline: 0px;font family: system-ui, -apple-system, BlinkMacSystemFont, &quot;Helvetica Neue&quot;, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei UI&quot;, &quot;Microsoft YaHei&quot;, Arial, sans-serif;letter-spacing: 0.544px;white-space: normal;background-color: rgb(255, 255, 255);"><a target="_blank" href="http://mp.weixin.qq.com/s?__biz=MzU4MTQwMjgyNg==&mid=2247484334&idx=1&sn=a5a91114c3b0d13e1e30cdb86bf6b43e&chksm=fd496a0bca3ee31da07223520f8358a1f8883d565eefa9547f1234e83c3b9f8c6343702dc994&scene=21#wechat_redirect" textvalue="华育8班家长推荐的平面几何刷题书" linktype="text" imgurl="" imgdata="null" data-itemshowtype="11" tab="innerlink" data-linktype="2" hasload="1" style="outline: 0px;color: var(--weui-LINK);cursor: pointer;"><strong style="outline: 0px;">华育8班家长推荐的平面几何刷题书</strong></a></p><p style="outline: 0px;font family: system-ui, -apple-system, BlinkMacSystemFont, &quot;Helvetica Neue&quot;, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei UI&quot;, &quot;Microsoft YaHei&quot;, Arial, sans-serif;letter-spacing: 0.544px;white-space: normal;background-color: rgb(255, 255, 255);"><a target="_blank" href="http://
