<div class="rich_media"><h1 class="rich_media_title" id="activity-name"><a href="https://mp.weixin.qq.com/s?__biz=MzAxNDc3ODQxNg==&mid=2247500589&idx=1&sn=3b09e852610a9578a7e787825338c04d" target="_blank">2024上海大学生源榜</a></h1><div id="meta_content" class="rich_media_meta_list"><span id="copyright_logo" class="wx_tap_link js_wx_tap_highlight rich_media_meta icon_appmsg_tag appmsg_title_tag weui-wa-hotarea">原创</span><em class="rich_media_meta rich_media_meta_text">J家姐妹花</em><span class="rich_media_meta rich_media_meta_nickname" id="profileBt"><a href="javascript:void(0);" class="wx_tap_link js_wx_tap_highlight weui-wa-hotarea" id="js_name">J家姐妹花</a></span><em id="publish_time" class="rich_media_meta rich_media_meta_text">2024-08-20 21:13:26</em><em class="rich_media_meta rich_media_meta_text">上海</em></div><content><section style="line-height: 2em;">上海大学官方公布了2024年新生生源情况，罗列了录取人数较多的高中。</section><section style="line-height: 2em;"><img class="rich_pages wxw-img" data-imgfileid="100016940" data-ratio="0.564453125" data-type="jpg" data-w="1024" src="https://mmbiz.qpic.cn/mmbiz_jpg/YicxcwchvTRlEVQgB3uics69syv9vXIRVXhYMwAQib7eKZJS0YHXUxNQLoTrQDj9wHibGsvNdUpE2YJx1lmJyYH4VQ/640?wx_fmt=jpeg" style="letter-spacing: 0.578px; text-wrap: wrap; height: auto !important;"></section><section style="line-height: 2em;">我看后还是很感慨的，想当年，上中同学之间经常开的玩笑话是：如果不努力，就要一不小心直升了（上海中学→上海大学）。而现在，上大列出的高中都是一些很不错的市重点高中，时代真是变了，我们当年是考不好去上大，现在成了努力考上大。<span style="font-size: var(--articleFontsize);letter-spacing: 0.034em;"></span></section><section style="line-height: 2em;">顺便科普一下上大现在的QS排名，没想到2025年比属于985的华师大还高，看来真是花了不少功夫，越来越高攀不起了：）</section><p style="text-align: center;"><img class="rich_pages wxw-img" data-galleryid="" data-imgfileid="100016937" data-ratio="0.5943482224247949" data-s="300,640" data-type="png" data-w="1097" src="https://mmbiz.qpic.cn/mmbiz_jpg/YicxcwchvTRlEVQgB3uics69syv9vXIRVXHBq0JDCQaMYXbfqtzXoxFpKYjkxulwdHibQiadibaiaD0zuk3cMRRtjYsA/640?wx_fmt=jpeg" style="height: auto !important;"></p><section><
