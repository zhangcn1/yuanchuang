<div class="rich_media"><h1 class="rich_media_title" id="activity-name"><a href="https://mp.weixin.qq.com/s?__biz=MzAxNDc3ODQxNg==&mid=2247499086&idx=1&sn=f7b041af585adc3e025d71b1292438aa" target="_blank">上海各高中“高考升学率”参考</a></h1><div id="meta_content" class="rich_media_meta_list"><span id="copyright_logo" class="wx_tap_link js_wx_tap_highlight rich_media_meta icon_appmsg_tag appmsg_title_tag weui-wa-hotarea">原创</span><em class="rich_media_meta rich_media_meta_text">J家姐妹花</em><span class="rich_media_meta rich_media_meta_nickname" id="profileBt"><a href="javascript:void(0);" class="wx_tap_link js_wx_tap_highlight weui-wa-hotarea" id="js_name">J家姐妹花</a></span><em id="publish_time" class="rich_media_meta rich_media_meta_text">2024-06-19 14:30:15</em><em class="rich_media_meta rich_media_meta_text">上海</em></div><content><p style="line-height: 2em;"><span style="font-size: var(--articleFontsize);letter-spacing: 0.034em;">第一梯队：</span><span style="font-size: var(--articleFontsize);letter-spacing: 0.034em;">四校。</span><br  /></p><section style="line-height: 2em;"><section style="display: inline-block;"><img class="rich_pages wxw-img" data-ratio="0.3193359375" src="https://mmbiz.qpic.cn/mmbiz_jpg/YicxcwchvTRk29hFWhnvMrpIH2AqSsJPGIZkKRu2CKubAiaWYrEiaA3YS5iauarJcBIQTuCVbABNIuphnicBsAKM2kA/640?wx_fmt=jpeg" data-type="jpg" data-w="1024"  /></section></section><section style="line-height: 2em;"><section style="display: inline-block;">第二梯队：七宝+头部四校分校，复附徐汇虽没有升学数据，但根据其招生分数线，推测也属于此行列。</section></section><section style="line-height: 2em;"><section style="display: inline-block;"><img class="rich_pages wxw-img" data-ratio="0.2880859375" src="https://mmbiz.qpic.cn/mmbiz_jpg/YicxcwchvTRk29hFWhnvMrpIH2AqSsJPGibfJOicMics6e69hUBH5DVhibxQY48hnWEicKyRQcib3Ukz28NmPMhZKo7lQ/640?wx_fmt=jpeg" data-type="jpg" data-w="1024"  /></section></section><section style="line-height: 2em;"><section style="display: inline-block;">第三梯队：其他四校分校+头部八大，这些学校的重本率都在70%以上。</section></section><section style="line-height: 2em;"><section style="display: inline-block;"><img class="rich_pages wxw-img" data-ratio="0.42578125" src="https://mmbiz.qpic.cn/mmbiz_jpg/YicxcwchvTRk29hFWhnvMrpIH2AqSsJPGfda61cEtIrqThMIHen3BZnDZLV8qvylx55FhoNr0S0T6DIO8Q5GzLw/640?wx_fmt=jpeg" data-type="jpg" data-w="1024"  /></section></section><section style="line-height: 2em;"><section style="display: inline-block;">第四梯队：八校+新五虎等优秀的市重点。</section></section><section style="line-height: 2em;"><section style="display: inline-block;"><img class="rich_pages wxw-img" data-ratio="0.611328125" src="https://mmbiz.qpic.cn/mmbiz_jpg/YicxcwchvTRk29hFWhnvMrpIH2AqSsJPGP6p3YtI3Dm6Ff9Wm1IrhFW7ia5f4KyWsUHMUhNic6VaXuNPoYQBcYyibA/640?wx_fmt=jpeg" data-type="jpg" data-w="1024"  /></section></section><section style="line-height: 2em;"><section style="display: inline-block;">第五梯队：各区市重点的中坚力量，会有部分同学通过综评或其他方式进入重点大学，本科率在90%以上。</section></section><section style="line-height: 2em;"><section style="display: inline-block;"><img class="rich_pages wxw-img" data-ratio="1.0644490644490645" src="https://mmbiz.qpic.cn/mmbiz_jpg/YicxcwchvTRk29hFWhnvMrpIH2AqSsJPGjxlr8LChRhQ0ttgC1Nscp0rh5ibc3Lia2ia1MXyZ0leibrmicHdiaVdt4Jkg/640?wx_fmt=jpeg" data-type="jpg" data-w="962"  /></section></section><section style="line-height: 2em;"><section style="display: inline-block;">第六梯队：基本都是尾部市重点的天下，一般一本率都在50%以上。</section></section><section style="line-height: 2em;"><section style="display: inline-block;"><img class="rich_pages wxw-img" data-ratio="1.0219560878243512" src="https://mmbiz.qpic.cn/mmbiz_jpg/YicxcwchvTRk29hFWhnvMrpIH2AqSsJPGkn7K7NGSTOUylca7RicW5cYDaokqzGSfzce77PVrpwY0D7SOxzibiamkg/640?wx_fmt=jpeg" data-type="jpg" data-w="1002"  /></section></section><section style="line-height: 2em;"><section style="display: inline-block;">第七梯队：以区重点和特色普高为主，本科率很少低于90%，并且会有30%-50%的一本率。</section></section><section style="line-height: 2em;"><section style="display: inline-block;"><img class="rich_pages wxw-img" data-ratio="1.5657492354740061" src="https://mmbiz.qpic.cn/mmbiz_jpg/YicxcwchvTRk29hFWhnvMrpIH2AqSsJPGfz4SF9ia6PDZHRZ8lFMvcH9pURYVMSnrbxgnsIvylBVQlEOQibJ60oEw/640?wx_fmt=jpeg" data-type="jpg" data-w="654"  /></section></section><section><mp-common-miniprogram data-miniprogram-nickname="快团团" data-miniprogram-avatar="http://mmbiz.qpic.cn/mmbiz_png/wa4GBkOgKKyaktaVpGYAiaygyA1SqT8rF4M5KD2ibrlgFkiaibKzmjiaKg6szyia0VVW8Zn8C2rrOV2ZIBz8skgpVCIA/640?wx_fmt=png&wxfrom=200" data-miniprogram-title="高中数学好题狂刷" data-miniprogram-imageurl="http://mmbiz.qpic.cn/mmbiz_jpg/YicxcwchvTRk29hFWhnvMrpIH2AqSsJPGO5XjmCicsr3Kx5WHrzA6bl5ZR84UmzMc3qaJxhtQmuF4NRBI2upjjSw/0?wx_fmt=jpeg" data-miniprogram-type="card" data-miniprogram-servicetype="0" data-pluginname="insertminiprogram" class="js_uneditable custom_select_card mp_miniprogram_iframe" data-miniprogram-appid="wx2672757b4553d5d7" data-miniprogram-applink="" data-miniprogram-imageurlback="http%3A%2F%2Fmmbiz.qpic.cn%2Fmmbiz_jpg%2FYicxcwchvTRk29hFWhnvMrpIH2AqSsJPGQ0FJKKcYibw5hiar2iaTgl8Ox0yxGzSWTvPDRaj28Vx4ZLGicTf3icT2m1Q%2F0%3Fwx_fmt%3Djpeg" data-miniprogram-cropperinfo="%7B%22c%22%3A%7B%22x%22%3A0%2C%22y%22%3A39%2C%22x2%22%3A222%2C%22y2%22%3A216.6%2C%22w%22%3A222%2C%22h%22%3A177.6%7D%7D" data-miniprogram-path="pages/activity/activity?collection_activity_no=0oe1iehjl-2jFsQ3AtOLPqtAM-gvWZ8A&ref_share_user_no=pbjWr5yIh0tcT4VmCvZNDQ%3D%3D"></mp-common-miniprogram></section><section><mp-common-miniprogram data-miniprogram-nickname="快团团" data-miniprogram-avatar="http://mmbiz.qpic.cn/mmbiz_png/wa4GBkOgKKyaktaVpGYAiaygyA1SqT8rF4M5KD2ibrlgFkiaibKzmjiaKg6szyia0VVW8Zn8C2rrOV2ZIBz8skgpVCIA/640?wx_fmt=png&wxfrom=200" data-miniprogram-title="英语好题汇编" data-miniprogram-imageurl="http://mmbiz.qpic.cn/mmbiz_jpg/YicxcwchvTRk29hFWhnvMrpIH2AqSsJPGicWMO62KLsBH5UoqX4pgoFyibxibcZhY1Nk9WNjleBI681TBnibtCWSPyw/0?wx_fmt=jpeg" data-miniprogram-type="card" data-miniprogram-servicetype="0" data-pluginname="insertminiprogram" class="js_uneditable custom_select_card mp_miniprogram_iframe" data-miniprogram-appid="wx2672757b4553d5d7" data-minip
