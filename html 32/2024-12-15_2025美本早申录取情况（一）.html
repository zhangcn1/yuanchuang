<div class="rich_media"><h1 class="rich_media_title" id="activity-name"><a href="https://mp.weixin.qq.com/s?__biz=MzAxNDc3ODQxNg==&mid=2247503797&idx=1&sn=c8cffe6e141c59fe1daa465c4c5aa758" target="_blank">2025美本早申录取情况（一）</a></h1><div id="meta_content" class="rich_media_meta_list"><span id="copyright_logo" class="wx_tap_link js_wx_tap_highlight rich_media_meta icon_appmsg_tag appmsg_title_tag weui-wa-hotarea">原创</span><em class="rich_media_meta rich_media_meta_text">J家姐妹花</em><span class="rich_media_meta rich_media_meta_nickname" id="profileBt"><a href="javascript:void(0);" class="wx_tap_link js_wx_tap_highlight weui-wa-hotarea" id="js_name">J家姐妹花</a></span><em id="publish_time" class="rich_media_meta rich_media_meta_text">2024-12-15 14:15:14</em><em class="rich_media_meta rich_media_meta_text">上海</em></div><content><p style="text-align: justify;line-height: 2em;"><span style="color: rgb(51, 51, 51);font family: system-ui, -apple-system, &quot;Segoe UI&quot;, Roboto, Ubuntu, Cantarell, &quot;Noto Sans&quot;, sans-serif, &quot;Apple Color Emoji&quot;, &quot;Segoe UI Emoji&quot;, &quot;Segoe UI Symbol&quot;, &quot;Noto Color Emoji&quot;, BlinkMacSystemFont, &quot;Helvetica Neue&quot;, Arial, &quot;PingFang SC&quot;, &quot;PingFang TC&quot;, &quot;PingFang HK&quot;, &quot;Microsoft Yahei&quot;, &quot;Microsoft JhengHei&quot;;letter-spacing: normal;text-align: start;white-space: pre-wrap;background-color: rgb(255, 255, 255);font-size: 17px;">12月中旬，一直都是美本早申放榜季，每次看走体制外路线的家庭在这个时节狂收offer，早早定下心来，就让人感叹：付出终于迎来“回报”。毕竟，如果一直在国内走满12年体制外路线的话，美本发榜才是盲盒打开的那一刻。</span></p><p style="text-align: justify;line-height: 2em;"><span style="color: rgb(51, 51, 51);font family: system-ui, -apple-system, &quot;Segoe UI&quot;, Roboto, Ubuntu, Cantarell, &quot;Noto Sans&quot;, sans-serif, &quot;Apple Color Emoji&quot;, &quot;Segoe UI Emoji&quot;, &quot;Segoe UI Symbol&quot;, &quot;Noto Color Emoji&quot;, BlinkMacSystemFont, &quot;Helvetica Neue&quot;, Arial, &quot;PingFang SC&quot;, &quot;PingFang TC&quot;, &quot;PingFang HK&quot;, &quot;Microsoft Yahei&quot;, &quot;Microsoft JhengHei&quot;;letter-spacing: normal;text-align: start;white-space: pre-wrap;background-color: rgb(255, 255, 255);font-size: 17px;">外界都在说今年的美本早申对于没身份的大陆娃并不友好，例如哈佛早申再次录取0人，又例如号称“南方哈佛”的埃默里录的大部分都是有身份的娃，以往双语学校还是有不少能拿下其offer的。分享以下目前看到的情况，后续再做分析和补充。</span></p><section><mp-common-miniprogram class="mp_miniprogram_iframe js_uneditable custom_select_card mp_common_widget" data-miniprogram-nickname="快团团" data-miniprogram-avatar="http://mmbiz.qpic.cn/mmbiz_png/wa4GBkOgKKyaktaVpGYAiaygyA1SqT8rF4M5KD2ibrlgFkiaibKzmjiaKg6szyia0VVW8Zn8C2rrOV2ZIBz8skgpVCIA/640?wx_fmt=png&wxfrom=200" data-miniprogram-title="名师小托福" data-miniprogram-imageurl="http://mmbiz.qpic.cn/mmbiz_jpg/YicxcwchvTRnFPWyMz0Ykn5jHPpOjqfFXgXguBxF2xVUNicJq2yDbRRtD0zRUDrgnNqGZrSwRznt7iafPrarzOibUg/0?wx_fmt=jpeg" data-miniprogram-type="card" data-miniprogram-servicetype="0" data-pluginname="insertminiprogram" data-miniprogram-appid="wx2672757b4553d5d7" data-miniprogram-imageurlback="http%3A%2F%2Fmmbiz.qpic.cn%2Fmmbiz_jpg%2FYicxcwchvTRnFPWyMz0Ykn5jHPpOjqfFXzvOQwRSO2Vwgnpdd2iaWBpHXlO7iaviaaXTBA9qKf7wvFhf38GUGiaQBmA%2F0%3Fwx_fmt%3Djpeg" data-miniprogram-cropperinfo="%7B%22c%22%3A%7B%22x%22%3A10%2C%22y%22%3A0%2C%22x2%22%3A175%2C%22y2%22%3A132%2C%22w%22%3A165%2C%22h%22%3A132%7D%7D" data-miniprogram-path="pages/activity/activity?collection_activity_no=0fl4scotp-2jFsQ3AtOLPqtAM-gvWZ8A&ref_share_user_no=pbjWr5yIh0tcT4VmCvZNDQ%3D%3D"></mp-common-miniprogram></section><section style="line-height: 2em;text-align: center;"><section style="text-align: justify;"><section style="display: inline-block;"><img class="rich_pages wxw-img" data-ratio="0.26878612716763006" data-type="jpg" data-w="692" style="height: auto !important;" src="https://mmbiz.qpic.cn/mmbiz_jpg/YicxcwchvTRnFPWyMz0Ykn5jHPpOjqfFX00caVtfhPIBic4tzQp80xmoJn9HVzNiaK9zibEScjuL3XhndpjCtHcWpw/640?wx_fmt=jpeg"  /></section></section><section style="text-align: center;"><section style="display: inlin
